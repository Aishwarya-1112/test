<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 40px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        img {
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
        }

        a {
            color: #0077cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Stylish Web Page</h1>
    <p>This is a simple HTML page with CSS styling to make it look nicer.</p>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    <p>Visit <a href="https://www.example.com" target="_blank">Example.com</a> for more information.</p>
</body>
</html>
